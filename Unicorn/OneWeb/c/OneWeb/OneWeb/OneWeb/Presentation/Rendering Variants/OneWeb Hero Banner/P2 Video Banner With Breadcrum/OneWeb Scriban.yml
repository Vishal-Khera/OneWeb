                        </video>
                    {{else if (video_iframe.placeholder_image| string.size) > 0}}
                        <img data-src="{{ video_iframe.placeholder_image.url }}" class="ow-lazy">
                        {{-end-}}
                {{-end-}}
            {{-end-}}
        {{-end-}}
    
