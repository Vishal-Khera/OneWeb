    - ID: "2858f997-e26f-4084-ab19-bcd957034d63"
      Hint: Title
      Value: <h1>CREAFORM NAMES NEW DIRECTOR OF ITS ENGINEERING DIVISION</h1>
    - ID: "2d799767-6fb3-4bfd-9b19-902e49c02b19"
      Hint: Content
      Value: |
        <h3><strong>Philippe Cusson to lead Creaform Engineering’s business development and strategic operational planning.</strong></h3>
        <br />
        <br />
        <p><span><strong>Lévis</strong></span><span><strong>, Québec, June 11, 2020</strong>&nbsp;</span>—&nbsp;<a href="https://cf3d.io/uEEj" style="color: #4f8abe;">Creaform Engineering</a>, division of&nbsp;<a>Creaform</a>&nbsp;and Québec leaders in end-to-end engineering services, is proud to appoint Philippe Cusson as its Business Leader. Given his extensive expertise in many industries, Mr. Cusson will ensure the promotion and stimulation of business development, all while increasing the focus on customer experience.</p>
        <p>Philippe Cusson’s previous experience as Vice President at WAJAX brought him to implement business plans for the power systems market segment. It will be a game changer for Creaform Engineering with his acute knowledge of the industrial, automotive, power generation, marine and mining sectors—to name a few. Mr. Cusson’s strategic vendor management and development of engineered solutions have proven successful with major OEMs such as Rolls Royce Power Systems / MTU, Allison Transmission, Daimler Trucks, Kubota Engines and Volvo Penta.</p>
        <p>Before WAJAX, Philippe Cusson formerly managed the advanced engineering and design team for the industrial division of IPL Inc., a leader in injection-molded plastic products. During that assignment, he developed innovative solutions for various industries such as automotive, transportation, food and beverage and telecommunications.</p>
        <p>His position being instrumental in creating value for customers, Philippe Cusson will strengthen the measures put in place to ensure the satisfaction of Creaform Engineering’s clients and employees. This means focusing on maintaining and attracting talented experts in order to deliver unrivaled engineering capabilities.</p>
        <blockquote style="color: #363636; background: #f6f6f6; margin-top: 2em; margin-bottom: 2em; padding: 15px; border-left: 4px solid #4f8abe; border-top-color: #4f8abe; border-right-color: #4f8abe; border-bottom-color: #4f8abe; letter-spacing: 0.5px;">
        <p>Mr. Cusson puts it quite simply: “I make it a personal goal to foster team synergy, to reduce time-to-market and to make sure the team members commit to the achievement of our customers’ objectives. In regard to customer experience as a whole, the improvement of the product design, quality, reliability and cost will be the very foundation, all in alignment with Creaform’s core values of innovation, passion and determination.”</p>
        </blockquote>
        <p>Philippe Cusson holds a Mechanical Engineering degree from Université Laval and an MBA from UQAM. He also took part in an engineering exchange program at the University of Rhode Island. Much to his credit, he also initiated a fundraising activity and summited Kilimanjaro in favor of the Canadian Multiple Sclerosis Society.</p>
